name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14.15.5'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build (production)
        run: npm run build
      - name: Upload dist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/angular-frontend
